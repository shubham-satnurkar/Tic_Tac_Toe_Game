<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id="ticTacToe">
            <!-- Radio Buttons for both player to click on -->
            <input type="radio" name="box-0" id="box-0-x" />
            <input type="radio" name="box-0" id="box-0-o" />

            <input type="radio" name="box-1" id="box-1-x" />
            <input type="radio" name="box-1" id="box-1-o" />

            <input type="radio" name="box-2" id="box-2-x" />
            <input type="radio" name="box-2" id="box-2-o" />

            <input type="radio" name="box-3" id="box-3-x" />
            <input type="radio" name="box-3" id="box-3-o" />

            <input type="radio" name="box-4" id="box-4-x" />
            <input type="radio" name="box-4" id="box-4-o" />

            <input type="radio" name="box-5" id="box-5-x" />
            <input type="radio" name="box-5" id="box-5-o" />

            <input type="radio" name="box-6" id="box-6-x" />
            <input type="radio" name="box-6" id="box-6-o" />

            <input type="radio" name="box-7" id="box-7-x" />
            <input type="radio" name="box-7" id="box-7-o" />

            <input type="radio" name="box-8" id="box-8-x" />
            <input type="radio" name="box-8" id="box-8-o" />

            <!-- Game Box Board or container -->
            <div id="board" class="box__board">
                <div class="tile" id="tile-0">
                    <label for="box-0-x"></label>
                    <label for="box-0-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-1">
                    <label for="box-1-x"></label>
                    <label for="box-1-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-2">
                    <label for="box-2-x"></label>
                    <label for="box-2-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-3">
                    <label for="box-3-x"></label>
                    <label for="box-3-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-4">
                    <label for="box-4-x"></label>
                    <label for="box-4-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-5">
                    <label for="box-5-x"></label>
                    <label for="box-5-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-6">
                    <label for="box-6-x"></label>
                    <label for="box-6-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-7">
                    <label for="box-7-x"></label>
                    <label for="box-7-o"></label>
                    <div></div>
                </div>

                <div class="tile" id="tile-8">
                    <label for="box-8-x"></label>
                    <label for="box-8-o"></label>
                    <div></div>
                </div>
            </div>

            <div id="end">
                <div id="message" class="center">
                    <div>
                        <input type="reset" for="ticTacToe" value="Play Again" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
